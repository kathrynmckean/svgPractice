<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="grid">

        <h2>First attempt at a crystal ball SVG using ellipses</h2>

        <svg width="200" height="150">

            <ellipse style="fill:rgb(89, 83, 163);" cx="43" cy="75" rx="36" ry="22"></ellipse>

            <ellipse style="fill:rgb(162, 228, 213);" cx="43" cy="43" rx="40" ry="40"></ellipse>

        </svg>

    </div>





    <div class="grid">

        <h2>Utilizing path in addition to ellipses</h2>

        <svg width="100" height="150">

            <path d="M 16 80 C 0 110, 87 110, 72 80" style="fill: rgb(51, 21, 142);" stroke="black" stroke-width="3"
                fill="transparent" stroke-linecap="round" />
            <path d="M 18 65 C 0 100, 87 100, 70 65" style="fill: rgb(27, 20, 160);" stroke="black" stroke-width="3"
                fill="transparent" stroke-linecap="round" />
            <ellipse class="orb" style="fill:rgb(163, 203, 230);" stroke="black" stroke-width="3" cx="43" cy="43"
                rx="40" ry="40">
            </ellipse>

        </svg>
    </div>
</body>

</html>
